<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/scss/login.css">
    <link rel="icon" type="image/png" href="http://localhost:8080/favicon.png">
</head>
<body>
<main>
    <div class="formWrapper">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label><span>Username: </span><input type="text" name="username"/> </label></div>
            <div><label><span>Password: </span><input type="password" name="password"/> </label></div>
            <div>
                <button type="submit"><span>Sign In</span></button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
